<h2 mat-dialog-title>Enter your data please</h2>
<mat-dialog-content>
  <form #companyForm="ngForm" fxLayout="column" fxLayoutGap="20px">
    <mat-form-field appearance="fill" fxFlex>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter your name" name="name" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill" fxFlex>
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Enter your last name" name="lastName" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill" fxFlex>
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter your email" name="email" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill" fxFlex>
      <mat-label>Phone</mat-label>
      <input matInput type="tel" placeholder="Enter your phone number" name="phone" ngModel required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onCreate()">Send</button>
</mat-dialog-actions>
